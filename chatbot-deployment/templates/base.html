<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <!-- Ensure the image path is correct -->
                    <img src="{{ url_for('static', filename='images/chatbot.png') }}" alt="Chatbot Image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Nabady Bot</h4>
                    <p class="chatbox__description--header">Salam, Bach neqder naawnek?</p>
                </div>
            </div>
            <div class="chatbox__messages" id="chatboxMessages"></div>
            <div class="chatbox__footer">
                <input type="text" id="userMessage" placeholder="Entrer un message...">
                <button class="chatbox__send--footer send__button" id="sendMessage">Envoyer</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" alt="Chat Icon"/></button>
        </div>
    </div>
    <div id="doctor-details" class="doctor-details-container">
        <!-- Doctor details will be injected here by JavaScript -->
    </div>
</div>

<script>
    // Define your global root script
    var SCRIPT_ROOT = { request.script_root|tojson };
</script>
<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
